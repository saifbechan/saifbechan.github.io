name: main cd

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  utest:
    runs-on: ubuntu-latest
    name: Unit tests & linting ğŸ§ª
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn
          yarn tsc
          yarn tsc:cypress
          yarn lint
          yarn style
          yarn test
        env:
          CI: true

  e2etest:
    runs-on: ubuntu-latest
    name: Cypress e2e tests ğŸŒ
    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v2
        with:
          build: yarn build
          start: yarn start:test
          wait-on: http://localhost:3030

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [utest, e2etest]
    name: Deploy to Github pages ğŸš€
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn
          yarn build
          yarn export
      - uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: out
          CLEAN: true

  audit:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: deploy
    name: Audit URLs using Lighthouse ğŸ’¡
    steps:
      - uses: actions/checkout@v2
      - uses: treosh/lighthouse-ci-action@v7
        with:
          urls: |
            https://saifbechan.me
          uploadArtifacts: true
          temporaryPublicStorage: true
