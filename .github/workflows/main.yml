name: main cd

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  utest:
    runs-on: ubuntu-latest
    name: Unit tests & linting ğŸ§ª
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn
          yarn tsc
          yarn tsc:cypress
          yarn lint
          yarn style
          yarn test
        env:
          CI: true

  e2etest:
    runs-on: ubuntu-latest
    name: Cypress e2e tests ğŸŒ
    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v4
        with:
          build: yarn build
          start: yarn start:test
          wait-on: http://localhost:3030
